<form method="GET">
  <select name="location">
      <option value="">Select Location</option>
      {% for loc in locations %}
          <option value="{{ loc }}" {% if request.GET.location == loc %}selected{% endif %}>{{ loc }}</option>
      {% endfor %}
  </select>

  <select name="role">
      <option value="">Select Role</option>
      {% for role in roles %}
          <option value="{{ role }}" {% if request.GET.role == role %}selected{% endif %}>{{ role }}</option>
      {% endfor %}
  </select>

  <select name="job_type">
      <option value="">Select Job Type</option>
      {% for jt in job_types %}
          <option value="{{ jt }}" {% if request.GET.job_type == jt %}selected{% endif %}>{{ jt }}</option>
      {% endfor %}
  </select>

  <select name="company">
      <option value="">Select Company</option>
      {% for comp in companies %}
          <option value="{{ comp }}" {% if request.GET.company == comp %}selected{% endif %}>{{ comp }}</option>
      {% endfor %}
  </select>

  <button type="submit">Filter</button>
</form>

<!-- Display Job Listings -->
<ul>
  {% for job in jobs %}
      <li>
          <a href="{% url 'job_detail' job.id %}"><strong>{{ job.title }}</strong></a> at <em>{{ job.company }}</em><br>
          Location: {{ job.location }} | Type: {{ job.job_type }} | Salary: {{ job.salary }}
      </li>
  {% empty %}
      <li>No jobs found.</li>
  {% endfor %}
</ul>
